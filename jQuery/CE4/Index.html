<table align='center'>
  <tr>

    <th class='button-col'>

      <img src = "https://s3.amazonaws.com/codecademy-content/courses/jquery/effects/veggies.jpg" class ="first-image" alt="fruits">
    </th> 
  </tr>

</table>
